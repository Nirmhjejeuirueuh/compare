<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <defs>
    <linearGradient id="citi-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003A70;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052A5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="250" rx="20" fill="url(#citi-gradient)"/>

  <!-- Chip -->
  <rect x="30" y="100" width="60" height="45" rx="5" fill="#FFD700" opacity="0.9"/>
  <line x1="35" y1="110" x2="85" y2="110" stroke="#8B6914" stroke-width="1"/>
  <line x1="35" y1="120" x2="85" y2="120" stroke="#8B6914" stroke-width="1"/>
  <line x1="35" y1="130" x2="85" y2="130" stroke="#8B6914" stroke-width="1"/>

  <!-- Citibank Logo -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    citi
  </text>
  <rect x="82" y="30" width="5" height="25" fill="#FF0000" rx="2"/>

  <!-- Card Number -->
  <text x="30" y="180" font-family="Courier, monospace" font-size="20" fill="white" opacity="0.9">
    •••• •••• •••• 5678
  </text>

  <!-- Card Name -->
  <text x="30" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">
    REWARDS CARD
  </text>

  <!-- Mastercard Logo -->
  <circle cx="335" cy="215" r="20" fill="#EB001B"/>
  <circle cx="355" cy="215" r="20" fill="#F79E1B" opacity="0.8"/>

  <!-- Decorative Elements -->
  <circle cx="340" cy="70" r="50" fill="white" opacity="0.08"/>
  <circle cx="380" cy="40" r="35" fill="white" opacity="0.08"/>
</svg>
