<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <defs>
    <linearGradient id="hsbc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31837;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="250" rx="20" fill="url(#hsbc-gradient)"/>

  <!-- Chip -->
  <rect x="30" y="100" width="60" height="45" rx="5" fill="#FFD700" opacity="0.9"/>
  <line x1="35" y1="110" x2="85" y2="110" stroke="#8B6914" stroke-width="1"/>
  <line x1="35" y1="120" x2="85" y2="120" stroke="#8B6914" stroke-width="1"/>
  <line x1="35" y1="130" x2="85" y2="130" stroke="#8B6914" stroke-width="1"/>

  <!-- HSBC Logo -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    HSBC
  </text>

  <!-- Card Number -->
  <text x="30" y="180" font-family="Courier, monospace" font-size="20" fill="white" opacity="0.9">
    •••• •••• •••• 1234
  </text>

  <!-- Card Name -->
  <text x="30" y="215" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">
    REVOLUTION CARD
  </text>

  <!-- Visa Logo -->
  <text x="330" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" font-style="italic">
    VISA
  </text>

  <!-- Decorative Elements -->
  <circle cx="350" cy="80" r="40" fill="white" opacity="0.1"/>
  <circle cx="380" cy="50" r="30" fill="white" opacity="0.1"/>
</svg>
