<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ipad-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0D0D0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- iPad Body -->
  <rect x="30" y="20" width="140" height="160" rx="12" fill="url(#ipad-gradient)"/>
  <rect x="35" y="25" width="130" height="150" rx="8" fill="#1a1a1a"/>

  <!-- Screen -->
  <rect x="40" y="30" width="120" height="140" rx="4" fill="#2d2d2d"/>

  <!-- Screen Content (gradient to simulate display) -->
  <defs>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect x="45" y="35" width="110" height="130" rx="2" fill="url(#screen-gradient)"/>

  <!-- Camera -->
  <circle cx="100" cy="40" r="3" fill="#2a2a2a"/>
  <circle cx="100" cy="40" r="2" fill="#4a4a4a"/>

  <!-- Apple Logo -->
  <g transform="translate(95, 95)">
    <path d="M 5 0 Q 3 0 2 2 Q 0 4 0 7 Q 0 10 2 12 Q 4 14 7 14 Q 9 14 11 13 Q 12 11 12 9 Q 12 7 11 5 Q 9 3 7 2 Q 5 0 5 0 M 6 -2 Q 7 -4 9 -4 Q 10 -4 10 -3"
          fill="white" opacity="0.5"/>
  </g>

  <!-- Home Indicator -->
  <rect x="85" y="163" width="30" height="3" rx="1.5" fill="#505050"/>
</svg>
