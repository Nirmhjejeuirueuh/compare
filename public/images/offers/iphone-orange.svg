<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phone-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Phone Body -->
  <rect x="50" y="20" width="100" height="160" rx="15" fill="url(#phone-gradient)"/>
  <rect x="55" y="25" width="90" height="150" rx="12" fill="#1a1a1a"/>

  <!-- Screen -->
  <rect x="60" y="35" width="80" height="130" rx="8" fill="#2d2d2d"/>

  <!-- Dynamic Island -->
  <ellipse cx="100" cy="45" rx="15" ry="5" fill="#000"/>

  <!-- Camera Lenses -->
  <g transform="translate(130, 35)">
    <rect x="0" y="0" width="25" height="50" rx="12" fill="url(#phone-gradient)" opacity="0.3"/>
    <circle cx="12" cy="12" r="8" fill="#1a1a1a"/>
    <circle cx="12" cy="12" r="6" fill="#4a4a4a"/>
    <circle cx="12" cy="38" r="8" fill="#1a1a1a"/>
    <circle cx="12" cy="38" r="6" fill="#4a4a4a"/>
  </g>

  <!-- Apple Logo -->
  <g transform="translate(95, 95)">
    <path d="M 5 0 Q 3 0 2 2 Q 0 4 0 7 Q 0 10 2 12 Q 4 14 7 14 Q 9 14 11 13 Q 12 11 12 9 Q 12 7 11 5 Q 9 3 7 2 Q 5 0 5 0 M 6 -2 Q 7 -4 9 -4 Q 10 -4 10 -3"
          fill="white" opacity="0.3"/>
  </g>
</svg>
